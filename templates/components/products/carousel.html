<section class="productCarousel"
    data-list-name="{{list}}"
    data-slick='{
        "dots": false,
        "infinite": false,
        "mobileFirst": true,
        "slidesToShow": 5,
        "slidesToScroll": 1,
        "responsive": [
            {
                "breakpoint": 1260,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 5
                }
            },
            {
                "breakpoint": 1024,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 4
                }
            },
            {
                "breakpoint": 768,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 4
                }
            },
            {
                "breakpoint": 667,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 3
                }
            },
            {
                "breakpoint": 568,
                "settings": {
                    "slidesToScroll": 2,
                    "slidesToShow": 2
                }
            },
            {
                "breakpoint": 479,
                "settings": {
                    "slidesToScroll": 2,
                    "slidesToShow": 2,
                    "arrows": false,
                    "autoplay": true,
                    "autoplaySpeed": 2000
                }
            },
            {
                "breakpoint": 319,
                "settings": {
                    "slidesToScroll": 2,
                    "slidesToShow": 2,
                    "arrows": false,
                    "autoplay": true,
                    "autoplaySpeed": 2000
                }
            }
        ]
    }'
>
    {{#each products}}
    <div class="productCarousel-slide">
            {{> components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </div>
    {{/each}}
</section>
